{% extends "shop/layout.html"%}

{% block content %}
<table>
    {% for item in Item_list %}
    <tr>
        <td>{{ item.id }}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.price }}</td>
            
        <td>
            <a href="/shop/{{ item.pk }}/">자세히 보기</a><br>
            
           
        </td>
       
    </tr>
    {% endfor %}
</table>
{% endblock %}
