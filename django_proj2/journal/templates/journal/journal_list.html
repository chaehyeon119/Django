{% extends "journal/layout.html"%}

{% block content %}
<table>
    {% for post in journal_list %}
    <tr>
        <td>{{ post.journallist }}</td>
        <td>{{ post.title }}</td>
        <td>{{ post.content }}</td>
        <td>{{ comment.post }}</td>
        <td>{{ post.created_at }}</td>



        <td>
            <a href="/journal/{{ post.pk }}/">자세히 보기</a><br>


        </td>

    </tr>
    {% endfor %}
</table>
{% endblock %}
