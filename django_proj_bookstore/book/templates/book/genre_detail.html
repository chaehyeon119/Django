{% extends "book/layout.html" %} {% block content %}

<h2>{{ genre.name }}</h2>

<img src="{{ genre.photo.url }}" style="width: 200px" />
<br /><br /><br /><br />

<h3>관련 도서</h3>

<ul>
  {% for book in genre.book_set.all %}
  <li>
    <img src="{{ book.image.url }}" style="width: 150px" />
    <a href="/book/{{ book.pk }}/book/">{{ book.title }}</a>
    {{ book.writer }} {{ book.publisher }} {{ book.price }} <br /><br />
  </li>
  {% endfor %}
</ul>

{% endblock %}
